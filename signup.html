<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/signup.css">
    <title>Cyber-Ninja</title>
</head>
<body>
    <main id="main">
        <section class="signup">
            <div>
                <p class="signup--title">Sign Up</p>
                <p class="signup--msg">Create an account to unlock exclusive features.</p>
            </div>
            <div>
                <form action="" class="signup--form">
                    <p class="signup--item">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Enter your Email">
                    </p>
                    <p class="signup--item">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="" placeholder="Enter Your Name">
                    </p>
                    <p class="signup--item">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Enter your Password">
                        <i><img src="/assets/icons/eye.svg" alt=""></i>
                    </p>
                    <a href="" class="signup--policy">I agree with Terms of Use and Privacy Policy</a>
                    <button type="submit" class="white p-12 rad-6 bg-orange-50">Sign Up</button>
                </form>
                <div class="signup--or">
                    <p></p>
                    <p>OR</p>
                    <p></p>
                </div>
                <div class="to-login">
                    <p>ALready have an account? </p>
                    <a href="" >Login</a>
                    <i><img src="/assets/icons/north-e.svg" alt="" class="icon"></i>
                </div>
            </div>
        </section>
        <section>
           <!-- insert testimonial here -->
        </section>
    </main>
</body>
</html>
