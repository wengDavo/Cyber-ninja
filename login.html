<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/login.css">
    <title>Cyber-Ninja</title>
</head>
<body>
    <main id="main">
        <section class="login">
            <div>
                <p class="login--title">Login</p>
                <p class="login--msg">Welcome back! Please log in to access your account.</p>
            </div>
            <div>
                <form action="" class="login--form">
                    <p class="login--item">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Enter your Email">
                    </p>
                    <p class="login--item">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Enter your Password">
                        <i><img src="/assets/icons/eye.svg" alt=""></i>
                    </p>
                    <a href="" class="login--forgot">forgot password ?</a>
                    <button type="submit" class="white p-12 rad-6 bg-orange-50">Login</button>
                </form>
                <div class="login--or">
                    <p></p>
                    <p>OR</p>
                    <p></p>
                </div>
                <p class="to-signup">
                    Do not have an account? 
                     <a href="" >Sign Up</a>
                    <i><img src="/assets/icons/north-e.svg" alt="" class="icon"></i>
                </p>
            </div>
        </section>
        <section>
           <!-- insert testimonial here -->
        </section>
    </main>
</body>
</html>
